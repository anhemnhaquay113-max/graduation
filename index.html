<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp mời Lễ Tốt Nghiệp</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .invitation-card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      overflow: hidden;
      max-width: 600px;
      background-color: #fff;
    }
    .invitation-card img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="invitation-card">
    <img src="Purple and Beige Floral Graduation Party Invitation.png" alt="Thiệp mời lễ tốt nghiệp">
  </div>
</body>
</html>
